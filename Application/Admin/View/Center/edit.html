<extend name="Public/base"/>

<block name="body">
	<form action="{:U()}" method="post" class="form-horizontal">
		<!--<input type="hidden" name="pid" value="{$pid}">-->
		<div class="form-item">
			<label class="item-label">标题</label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
			</div>
		</div>
        <div class="form-item">
            <label class="item-label">类型</label>
            <div class="controls">
                <select name="type">
                    <option value="0" <eq name="info.type" value="0" >selected</eq>>出租</option>
                    <option value="1" <eq name="info.type" value="1" >selected</eq>>销售</option>
                </select>
            </div>
        </div>
		<div class="form-item">
			<label class="item-label">价格<span class="check-tips"></span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="price" value="{$info.price|default=''}">
                单位：<select name="price_target">
                    <option value="0" <eq name="info.price_target" value="0" >selected</eq>>元/月</option>
                    <option value="1" <eq name="info.price_target" value="1" >selected</eq>>万元</option>
                </select>
			</div>
		</div>
        <div class="form-item">
            <label class="item-label">内容</label>
            <div class="controls">
                <textarea name="content">{$info.content|default=''}</textarea>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">简单描述</label>
            <div class="controls">
                <textarea name="intro">{$info.intro|default=''}</textarea>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">联系人</label>
            <div class="controls">
                <input type="text" class="text input-small" name="username" value="{$info.username|default=''}">
            </div>
        </div>
		<div class="form-item">
			<label class="item-label">联系人电话</label>
			<div class="controls">
				<input type="text" class="text input-small" name="tel" value="{$info.tel|default=''}">
			</div>
		</div>
        <div class="form-item cf">
            <label class="item-label">截止日期</label>
            <div class="controls">
                <input type="text" class="text time" id="time-start" name="stop_time" value="">
            </div>
        </div>
   <!--     <div class="form-item">
            <label class="item-label">状态</label>
            <div class="controls">
                <select name="status">
                    <option value="1" <eq name="info.status" value="0" >selected</eq>>启用</option>
                    <option value="0" <eq name="info.status" value="1" >selected</eq>>禁用</option>
                </select>
            </div>
        </div> -->
		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>
<block name="script">
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:U('index')}');
</script>
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function(){
            $('#time-start').datetimepicker({
                format: 'yyyy-mm-dd',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });
        });
    </script>
</block>
